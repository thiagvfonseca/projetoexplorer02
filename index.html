<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img
            src="/images/logo.svg"
            alt="Logo escrita 'treine.me' de cor azul turquesa."
          />
        </a>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> pra você!</h1>
          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            Comece já
            <img src="/images/whatsapplogo.svg" alt="Ícone do whatsapp." />
          </button>
        </section>
        <img
          src="/images/fitness-jump.svg"
          alt="Desenho de uma mulher vestida com agasalho amarelo e calça verde pulando corda."
        />
      </main>
      <footer>
        fale conosco no instagram
        <a href="https://instagram.com/treine.me" target="_blank">@treine.me</a>
      </footer>
      <img
        id="balls"
        src="/images/balls.svg"
        alt="Bolinhas decorativas de cor azul turquesa no canto inferior direito da página."
      />
    </div>
  </body>
</html>
